{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="container-xl tw-pt-28">
    <div class="d-flex justify-content-center">
        <form action="{% url 'accounts:password_reset' %}" method="post" class="col-lg-8 my-2">    
            {% csrf_token %}
            <div class="pt-2">
                <label for="" class="form-label">{{ form.email.label_tag }}</label>
                {{ form.email }}
            </div>
            {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.email.errors }}
            </div>
            {% endif %}
            
            <button class="btn btn-primary px-3 mt-3" type="submit">Send an email</button>
        </form>
    </div>
</div>

{% endblock %}
